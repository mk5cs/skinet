<header>
  <span *ngIf="totalCountt && totalCountt > 0 && pageNumber">Showing
    <strong>
      {{(pageNumber-1)*pageSize+1}} -
      {{pageNumber*pageSize
                > this.totalCountt
                ? this.totalCountt
                : pageNumber*pageSize
              }}
    </strong>of <strong>{{this.totalCountt}}</strong>Results</span>
  <span *ngIf="totalCountt === 0">
    There are <strong>0</strong> Results for this filter
  </span>
</header>
